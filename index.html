<script>

<main lass="mdl-layout__content">

                <form action="#" style="position: absolute;width:100%;

                  <input  class="mdl-textfield__input seachInput" id="search"  type="text"  size="1"  placeholder="Search" style="color:black; font-weight: 500;

    <div class="mdl-layout__obfuscator-right"></div>
    <script>

            $( document ).ready(function() {
              $(".mdl-button--notifications").click(function() {
              $(".mdl-layout__drawer-right").addClass("active");
              $(".mdl-layout__obfuscator-right").addClass("ob-active");
            });
            
            $(".mdl-layout__obfuscator-right").click(function() {
              $(".mdl-layout__drawer-right").removeClass("active");
              $(".mdl-layout__obfuscator-right").removeClass("ob-active");
            });
            
    

            });

            var input = document.getElementById("search");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        window.location="search.html";
    }
});
              </script>
